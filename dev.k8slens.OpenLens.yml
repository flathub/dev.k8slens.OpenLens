        dest: packages/open-lens/binaries/client/linux/arm64
        dest-filename: kubectl
        x-checker-data:
          type: anitya
          project-id: 10954
          stable-only: true
          url-template: https://storage.googleapis.com/kubernetes-release/release/v$version/bin/linux/arm64/kubectl

      - type: archive
        only-arches: [x86_64]
        url: https://get.helm.sh/helm-v3.11.3-linux-amd64.tar.gz
        sha256: ca2d5d40d4cdfb9a3a6205dd803b5bc8def00bd2f13e5526c127e9b667974a89
        dest: packages/open-lens/binaries/client/linux/x64
        x-checker-data:
          type: anitya
          project-id: 15046
          stable-only: true
