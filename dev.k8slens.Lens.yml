app-id: dev.k8slens.Lens
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: lens
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: squashfs
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: archive
        url: https://github.com/plougher/squashfs-tools/archive/4.4.tar.gz
        sha256: a7fa4845e9908523c38d4acf92f8a41fdfcd19def41bd5090d7ad767a6dc75c3
      - type: patch
        path: xz_support.patch
      - type: patch
        path: gcc10.diff

  - name: lens
    buildsystem: simple
    build-commands:
      - unsquashfs lens.snap

      - desktop-file-edit --set-icon ${FLATPAK_ID} --set-key Exec --set-value 'lens
        %u' squashfs-root/meta/gui/kontena-lens.desktop
      - install -Dm644 squashfs-root/meta/gui/kontena-lens.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

      - install -Dm755 lens.sh ${FLATPAK_DEST}/bin/lens
      - install -Dm644 dev.k8slens.Lens.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml

      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor
      - install -Dm644 squashfs-root/meta/gui/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png

      - mv squashfs-root ${FLATPAK_DEST}/lib/lens

      # To allow separate locales
      # https://searchfox.org/mozilla-central/rev/8a4f55bc09ffc5c25dcb4586c51ae4a9fee77b4c/taskcluster/docker/firefox-flatpak/runme.sh#131-133
      - |
        for lang in ${FLATPAK_DEST}/lib/lens/locales/*.pak
        do
          locale="$(basename -s .pak $lang)"
          install -Dm644 -t "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/" "$lang"
          ln -sf "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/$(basename $lang)" "${FLATPAK_DEST}/lib/lens/locales/$(basename $lang)"
        done
    sources:
      - type: file
        filename: lens.snap
        url: https://api.snapcraft.io/api/v1/snaps/download/Dek6y5mTEPxhySFKPB4Z0WVi5EPS9osS_198.snap
        sha256: 489b95cf6aaca6c0565a53ffe1a126cedacdebdc0198152236811f2b37f5cbfe
        x-checker-data:
          type: snapcraft
          only-arches: [x86_64]
          name: kontena-lens
          channel: stable

      - type: file
        path: lens.sh

      - type: file
        path: dev.k8slens.Lens.metainfo.xml
